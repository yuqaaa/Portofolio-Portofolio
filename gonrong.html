<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gonrong</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Background gradasi */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 0 0 8px rgba(255, 0, 0, 0.965); /* Bayangan pada gambar */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #fff;
            color: #2575fc;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #2575fc;
            color: #fff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2); /* Bayangan pada hover */
        }
    </style>
</head>
<body>
    <img src="img5.jpeg" alt="Gambar Ilustrasi">

</body>
</html>
