<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Fathyah Nazifah</title>
    <style>
        /* Reset margin dan padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #cc5bf5, #e6eda0); /* Gradien untuk background */
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9); /* Transparansi untuk menonjolkan background */
            border-radius: 15px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2), -4px -4px 10px rgba(255, 255, 255, 0.6);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 15px;
        }

        .logo {
            width: 120px;
            height: auto;
            border-radius: 50%; /* Membuat logo menjadi bulat */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #840859;
        }

        h2 {
            font-size: 22px;
            color: #444;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .link {
            color: #007BFF;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Tombol dengan efek hover */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #840859;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <main>
        <div class="header">
            <img src="ippapdl.png" alt="fathyah nazifah" class="logo" />
            <h1>Fathyah Nazifah</h1>
        </div>
        <h2>jika ingin tahu lebih tentang saya jangan lupa lihat portofolio saya</h2>
        <a href="home.html" class="btn">Kunjungi Portofolio</a>
    </main>
</body>
</html>
